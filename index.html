<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>

  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <main class="container">
    <header class="desktop-only">
      <img src="./assets/images/logo.png" alt="Logo QuickList">
    </header>
    
    <div class="icons-list container">
      <div class="icons">
        <a href="#" id="home"> <img src="./assets/icons/home.svg" alt="icone home"></a>
        <a href="#" id="list"> <img src="./assets/icons/list.svg" alt="icone lista"></a>
        <a href="#" id="settings"><img src="./assets/icons/settings.svg" alt="icone settings"></a>
        <a href="#" id="delete"> <img src="./assets/icons/delete.svg" alt="icone delete"></a>
      </div>
    </div>

    <section class="list container">
      <a href="#">
        <img src="./assets/icons/arrow.svg" alt="Seta Voltar">
      </a>

      <h1>Compras da semana</h1>

      <div class="add-item">
        <input type="text" id="item" name="item" placeholder="Adicione um novo item">
        <button type="submit" id="btn-add" name="btn-add">Adicionar item</button>
      </div>

      <ul class="items" role="list">
      </ul>
    </section>

  </main>

  <script src="./scripts.js"></script>
</body>
</html>
